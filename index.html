<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/logo.svg" type="   ">  
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>Tic Tac Toe</header>
    <main>
        <section class="turnboard">
            <h4>Player <span id="player">One</span> turn | <span id="sign">X</span></h4>
        </section>
        <section class="play-area">
            <div class="tictactoeboard">
                <section class="winner display"><h3 id="winnerText" >Player One win</h3>
                <button id="playagain">play again</button></section>
                <div id="boxOne" class="boxes"></div>
                <div id="boxTwo" class="boxes"></div>
                <div id="boxThree" class="boxes"></div>
                <div id="boxFour" class="boxes"></div>
                <div id="boxFive" class="boxes"></div>
                <div id="boxSix" class="boxes"></div>
                <div id="boxSeven" class="boxes"></div>
                <div id="boxEight" class="boxes"></div>
                <div id="boxNine" class="boxes"></div>
            </div>
        </section>
    </main>
    <footer>
        <h6>&#169; Angelito M. Manibale | 2021 </h6>
    </footer>
    <script src="main.js"></script>
</body>
</html>
